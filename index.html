<body>
    <div id="heroes">
        <h1>Heroes list</h1>
        <div id="list"></div>
        <!--<button id="addHero">Add</button>-->
        <button id="addHero" type="button" data-toggle="modal" data-target="#myModal">ADD
        </button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">AJOUTEZ VOTRE HERO ! </h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li><input id="addName" placeholder="Ajoutez un nom"> </input></li>
                            <li><input id="addShortDescription" placeholder="Ajoutez une COURTE description"></input>
                            </li>
                            <li><input id="addDescription" placeholder="Ajoutez une description complÃ¨te"></input></li>
                            <li>
                                <h4>Ajoutez une image ! </h4>

                                <input type="file" placeholder="Ajoutez une image" id="addImage"
                                    accept="image/jpeg"></input>
                            </li>

                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button id="sendInfo" type="button" class="btn btn-default"
                            data-dismiss="modal">Envoyer</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    </div>
                </div>
            </div>

        </div>




</body>
